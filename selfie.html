<html><head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<center>
    <h1>Collage app</h1>
    <hr>

    <label>Your selfie will display here</label>

    </div>

    <div id="result2" class="column">
        <img src="camera.jpeg2" style="width: 30%;">


        </div>

        <div id="result3" class="column">
            <img src="camera.jpeg3" style="width: 90%;">
            </div>

                <img src="camera.jpeg4" style="width: 30%;">
                </div>

        
    </div>
    
</center>
